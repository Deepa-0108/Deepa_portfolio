<div class="c"><h3>Items in the Cart</h3>
<div *ngIf= "cartItems" class="cart">
<div *ngFor="let cart of cartItems">
  <table>
    <tr>
    <th> Product Name</th>
    <th> Price</th>
    </tr>
    <tr>
      <td>{{cart.name}}</td>
      <td>{{cart.price}}</td>
    </tr>
  </table>
</div>
</div>
</div>
