<div class="container">
  <div class="text-center mb-4">
    <h1 class="card-title">My Daily Planner</h1>
  </div>
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">

    <!-- Search Input -->
    <input type="text" class="form-control" style="max-width: 300px;" placeholder="Search tasks..."
      [(ngModel)]="searchTerm" (input)="filterTasks()" />
    <!-- Progress Bar -->
    <div class="flex-grow-1 mx-2 text-center">
      <label class="progress-label d-block" style="text-align: left;font-weight: 600;">Progress:</label>
      <div class="progress custom-progress" style="width: 50%;">
        <div class="progress-bar bg-success" role="progressbar" [style.width.%]="progressPercent||0"
          [attr.aria-valuenow]="progressPercent||0" aria-valuemin="0" aria-valuemax="100">
          {{ progressPercent }}%
        </div>
      </div>
    </div>
    <!-- Filter Dropdown -->
    <select class="form-select taskFilters" [(ngModel)]="filter" (change)="filterTasks()" style="width: 25%">
      <option value="All">All</option>
      <option value="Completed">Completed</option>
      <option value="Pending">In Progress</option>
    </select>
  </div>

  <!-- Add Task Button -->
  <div class="addTaskItem d-flex align-items-center" style="width: 50%;">
    <h4 class="mb-0 me-3">Add Task</h4>
    <button type="button" class="btn addTaskBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" #openPopupButton
      title="Add a new task">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <!-- Task Cards -->
  <div class="task-lists row">
    <div *ngIf="tasks.length === 0" class="text-muted text-center my-3">
      No tasks added yet. Start by adding a task!
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 card-container" *ngFor="let task of filteredTasks; let i = index">
      <app-view-tasks [task]="task" [index]="i" (editEvent)="editItem($event)" (deleted)="getTasks()"></app-view-tasks>
    </div>
  </div>

  <app-add-task [task]="task" (taskAdded)="getTasks()"></app-add-task>
</div>
